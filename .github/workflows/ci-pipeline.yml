name: Frontend Microservice CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: curlkawsar/frontend-microservice

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js for testing
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install dependencies and run tests
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests
        run: npm run test --if-present

      - name: Run linting
        run: npm run lint --if-present

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Extract metadata for Docker
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # Login to Docker Hub
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=https://api.prod.example.com
          cache-from: type=gha
          cache-to: type=gha,mode=max


# This GitHub Actions pipeline provides automated CI/CD for the frontend microservice
# with comprehensive testing, building, and deployment capabilities.
#
# TRIGGERS:
# - Automatic: Push to main/develop branches
# - Automatic: Pull requests to main branch  
# - Manual: workflow_dispatch button in GitHub Actions tab
#
# PIPELINE FLOW:
# 1. Code Checkout: Downloads repository content to GitHub runner
# 2. Node.js Setup: Installs Node.js 18 with npm caching for faster builds
# 3. Dependencies: Smart install (npm ci if lockfile exists, npm install otherwise)
# 4. Quality Checks: Runs tests and linting if scripts are present
# 5. Docker Setup: Configures BuildKit for advanced features and multi-platform builds
# 6. Metadata: Generates Docker tags (latest, branch-name, commit-sha) and labels
# 7. Registry Login: Authenticates with DockerHub using GitHub Secrets
# 8. Build & Push: Creates multi-arch images (AMD64/ARM64) and pushes to registry
#
# DOCKER IMAGE TAGS CREATED:
# - main branch → 'latest' tag
# - develop branch → 'develop' tag  
# - feature branches → 'feature-branch-name' tag
# - All commits → 'branch-commit-sha' tag
#
# PULL REQUEST BEHAVIOR:
# - Builds and tests code to validate changes
# - Does NOT login to DockerHub or push images
# - Provides safety net before merging to main
#
# PERFORMANCE OPTIMIZATIONS:
# - GitHub Actions caching for npm dependencies
# - Docker layer caching for faster subsequent builds
# - Multi-platform builds run in parallel
# - Build time: ~30s (cached) to ~5min (fresh)

# DEPLOYMENT:
# - Images available at: docker.io/curlkawsar/frontend-microservice
# - Production API URL injected: https://api.prod.example.com
# - Multi-architecture support for Intel and ARM processors
# - Automatic health checks and monitoring capabilities

